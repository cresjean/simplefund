<div class="row">
<table class="table table-responsive">
    <tr>
        <td class="text-right col-sm-3 col-md-3 col-ld-3"><label class="control-label">持有分数</label></td>
        <td class="col-sm-9 col-md-9 col-ld-9">{{ holding }}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3 col-md-3 col-ld-3"><label class="control-label">持有天数</label></td>
        <td class="col-sm-9 col-md-9 col-ld-9">{{ holding_days }}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3 col-md-3 col-ld-3"><label class="control-label">赎回总金额</label></td>
        <td class="col-sm-9 col-md-9 col-ld-9">{{ final_amount }}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3 col-md-3 col-ld-3"><label class="control-label">期间总收益金额</label></td>
        <td class="col-sm-9 col-md-9 col-ld-9">{{ final_profit }}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3 col-md-3 col-ld-3"><label class="control-label">期间收益率</label></td>
        <td class="col-sm-9 col-md-9 col-ld-9">{{ final_profit_ratio }}%</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3 col-md-3 col-ld-3"><label class="control-label">年化收益率</label></td>
        <td class="col-sm-9 col-md-9 col-ld-9">{{ final_yearly_profit_ratio }}%</td>
    </tr>
        <tr>
        <td class="col-sm-3 col-md-3 col-ld-3"></td>
        <td class="col-sm-9">
                <button ui-sref="calculator.input" type="submit" class="btn btn-lg btn-default btn-block">返回</button>
        </td>
    </tr>
</table>
</div>
